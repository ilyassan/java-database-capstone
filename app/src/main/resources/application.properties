# Application Name
spring.application.name=back-end

# =========================================
# UPDATED DATABASE CONFIGURATION FOR DOCKER
# =========================================
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cms?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/cms
# =========================================

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Management Endpoints
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Security Configuration (Leave as-is)
api.path=/
jwt.secret=$!@#$^%$$$%####$DDCPN0234FCFDPD8670M

# Web and Static Resources
spring.web.resources.static-locations=classpath:/static/

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8